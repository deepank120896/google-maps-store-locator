<!DOCTYPE html>
<html>

<head>
    <title>Google Maps App</title>
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/marker.css">
</head>

<body>
    <div class="store-locator-text">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input id="zip-code-input" type="text" placeholder="Enter Zip" />
            <i class="fas fa-search"></i>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-list">
            <div class="store-container">
                <div class="store-address">
                    20, 1st Main Road Bengaluru, KA 560008
                </div>
                <div class="store-phone">
                    <i class="fas fa-phone"></i> (8851)-849-428
                </div>
            </div>
            <hr id="divide">
            <div class="store-container">
                <div class="store-address">
                    32, 6th Cross Road Bengaluru, KA 560038
                </div>
                <div class="store-phone">
                    <i class="fas fa-phone"></i> (9994)-107-099
                </div>
            </div>
            <hr id="divide">
            <div class="store-container">
                <div class="store-address">
                    9, Cambridge Layout Bengaluru, KA 560008
                </div>
                <div class="store-phone">
                    <i class="fas fa-phone"></i> (9013)-218-146
                </div>
            </div>
        </div>
    </div>
    <div id="map-marker">
        <div class='pin bounce'></div>
        <div class='pulse'></div>
    </div>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap">
    </script>
</body>

</html>
